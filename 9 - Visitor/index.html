<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Visitor</title>

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="column">
                <div class="column__name">Canvas Drawer Visitor</div>
                <canvas class="items-container" id="canvas-draw-container"></canvas>
            </div>

            <div class="column">
                <div class="column__name">HTML Drawer Visitor</div>
                <div class="items-container" id="html-draw-container">
                    <div class="column__item">Circle</div>
                    <div class="column__item">Rectangle</div>
                    <div class="column__item">Square</div>
                    <div class="column__item">Triangle</div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
