<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iterator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="column column_origin">
            <div class="column__name">Collection</div>

            <div class="items-container" id="iterator-origin">
                <div class="column__item">1</div>
                <div class="column__item">2</div>
                <div class="column__item">3</div>
                <div class="column__item">4</div>
                <div class="column__item">5</div>
                <div class="column__item">6</div>
                <div class="column__item">7</div>
            </div>
        </div>

        <div class="column">
            <div class="column__name">Forward Iterator</div>

            <div class="items-container" id="iterator-forward">
                <div class="column__item">1</div>
                <div class="column__item">2</div>
                <div class="column__item">3</div>
                <div class="column__item">4</div>
                <div class="column__item">5</div>
                <div class="column__item">6</div>
                <div class="column__item">7</div>
            </div>
        </div>

        <div class="column">
            <div class="column__name">Backward Iterator</div>
            <div class="items-container" id="iterator-backward">
                <div class="column__item">7</div>
                <div class="column__item">6</div>
                <div class="column__item">5</div>
                <div class="column__item">4</div>
                <div class="column__item">3</div>
                <div class="column__item">2</div>
                <div class="column__item">1</div>
            </div>
        </div>

        <div class="column">
            <div class="column__name">Random Iterator</div>
            <div class="items-container" id="iterator-random">
                <div class="column__item">3</div>
                <div class="column__item">1</div>
                <div class="column__item">7</div>
                <div class="column__item">5</div>
                <div class="column__item">2</div>
                <div class="column__item">4</div>
                <div class="column__item">6</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
